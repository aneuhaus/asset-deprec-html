    <style>

<div class="container">
    <header>
        <h1>Asset Depreciation</h1>
        <p class="subtitle">Calculate Straight-Line and Declining Balance schedules</p>
    </header>

    <div class="controls">
        <!-- Main Card: Assets List + Add Form -->
        <div class="card">
            <div class="card-header">
                <h2>Your Assets</h2>
                <span id="total-value" style="color: var(--accent-primary); font-family: monospace; font-size: 1.1em;">$0.00</span>
            </div>

            <div class="asset-list" id="asset-list">
                <!-- Assets will be injected here -->
            </div>
            
            <div style="margin-top: 1.5rem; border-top: 1px solid var(--border-color); padding-top: 1.5rem;">
                <button class="btn btn-sm" id="toggle-add-btn" onclick="toggleAddForm()" style="margin-bottom: 1rem;">
                    + Add New
                </button>
            </div>

            <!-- Collapsible Add Form -->
            <div id="add-asset-wrapper" class="add-asset-wrapper">
                <form id="add-asset-form" class="inline-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Asset Name</label>
                            <input type="text" id="name" required placeholder="e.g. MacBook Pro">
                        </div>
                        <div class="form-group">
                            <label for="value">Initial Value ($)</label>
                            <input type="number" id="value" required min="0" step="0.01" placeholder="2500">
                        </div>
                        <div class="form-group">
                            <label for="lifespan">Lifespan (Years)</label>
                            <input type="number" id="lifespan" required min="1" step="1" placeholder="5">
                        </div>
                        <div class="form-group">
                            <label for="salvage">Salvage Value ($)</label>
                            <input type="number" id="salvage" required min="0" step="0.01" placeholder="500">
                        </div>
                        <div class="form-group">
                            <label for="mode">Depreciation Mode</label>
                            <select id="mode">
                                <option value="Straight-Line">Straight-Line</option>
                                <option value="Declining Balance">Declining Balance</option>
                            </select>

<script>
    // --- State Management ---
    const STORAGE_KEY = 'asset_deprec_data';
    let assets = [];

    const defaultAssets = [
        { id: 1, name: "MacBook Pro", value: 2500, lifespan: 5, mode: "Straight-Line", salvage: 500 },
        { id: 2, name: "Office Server", value: 8000, lifespan: 4, mode: "Declining Balance", salvage: 800 },
        { id: 3, name: "Office Furniture", value: 1200, lifespan: 10, mode: "Straight-Line", salvage: 100 },
        { id: 4, name: "Delivery Van", value: 30000, lifespan: 6, mode: "Declining Balance", salvage: 3000 }
    ];

    function init() {
        const stored = localStorage.getItem(STORAGE_KEY);
        if (stored) {
            assets = JSON.parse(stored);
        } else {
            assets = defaultAssets;
            save();
        }
        render();
    }

    function save() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(assets));
        render();
    }

    // --- DOM Elements ---
    const form = document.getElementById('add-asset-form');
    const assetListEl = document.getElementById('asset-list');
    const totalValueEl = document.getElementById('total-value');
    const individualContainer = document.getElementById('individual-reports-container');
    const monthlyTableBody = document.querySelector('#monthly-table tbody');

    // --- Event Listeners ---
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const newAsset = {
            id: Date.now(),
            name: document.getElementById('name').value,
            value: Number(document.getElementById('value').value),
            lifespan: Number(document.getElementById('lifespan').value),
            salvage: Number(document.getElementById('salvage').value),
            mode: document.getElementById('mode').value
        };
        assets.push(newAsset);
        save();
        form.reset();
    });

    // --- Logic ---

    function deleteAsset(id) {
        if(confirm('Are you sure you want to delete this asset?')) {
            assets = assets.filter(a => a.id !== id);
            save();
        }
    }

    function formatMoney(num) {
        return new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD' }).format(num);
    }

    function formatMonthYear(dateObj) {
        return dateObj.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
    }

    function addMonths(date, months) {
        const d = new Date(date);
        d.setMonth(d.getMonth() + months);
        return d;
    }

    // --- Depreciation Engines ---

    function getStraightLineSchedule(asset) {
        const schedule = [];
        let currentLinkValue = asset.value;
        const annualDep = (asset.value - asset.salvage) / asset.lifespan;

        for (let year = 1; year <= asset.lifespan; year++) {
            let dep = 0;
            if (year === asset.lifespan) {
                // Adjust last year to match salvage exactly
                dep = currentLinkValue - asset.salvage;
            } else {
                dep = annualDep;
            }
            
            const nextValue = currentLinkValue - dep;
            const monthlyDep = dep / 12;

            schedule.push({
                year,
                dep: dep,
                endValue: nextValue,
                monthly: monthlyDep
            });
            currentLinkValue = nextValue;
        }
        return schedule;
    }

    function getDecliningBalanceSchedule(asset) {
        // Double Declining Balance
        const schedule = [];
        let currentLinkValue = asset.value;
        const rate = 2 / asset.lifespan;

        for (let year = 1; year <= asset.lifespan; year++) {
            const rawDep = currentLinkValue * rate;
            const remainingToSalvage = currentLinkValue - asset.salvage;
            
            let dep = 0;
            if (rawDep > remainingToSalvage) {
                dep = remainingToSalvage;
            } else {
                dep = rawDep;
            }

            const nextValue = currentLinkValue - dep;
            const monthlyDep = dep / 12;

            schedule.push({
                year,
                dep: dep,
                endValue: nextValue,
                monthly: monthlyDep
            });

            currentLinkValue = nextValue;

            // Stop if we hit salvage value early
            if (currentLinkValue <= asset.salvage + 0.001 && year < asset.lifespan) {
                // Check if we need to fill remaining years with 0
                for (let k = year + 1; k <= asset.lifespan; k++) {
                     schedule.push({
                        year: k,
                        dep: 0,
                        endValue: currentLinkValue,
                        monthly: 0
                    });
                }
                break;
            }
        }
        return schedule;
    }

    // --- Rendering ---

    function switchTab(tab) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.report-section').forEach(s => s.classList.remove('active'));
        
        if (tab === 'individual') {
            document.querySelector("button[onclick=\"switchTab('individual')\"]").classList.add('active');
            document.getElementById('individual-view').classList.add('active');
        } else {
            document.querySelector("button[onclick=\"switchTab('monthly')\"]").classList.add('active');
            document.getElementById('monthly-view').classList.add('active');
        }
    }

    function render() {
        renderAssetList();
        renderIndividualReports();
        renderMonthlyReport();
    }

    function renderAssetList() {
        assetListEl.innerHTML = '';
        let totalVal = 0;
        assets.forEach(asset => {
            totalVal += asset.value;
            const el = document.createElement('div');
            el.className = 'asset-item';
            el.innerHTML = `
                <div class="asset-info">
                    <h3>${asset.name}</h3>
                    <div class="asset-details">
                        <span style="color: var(--accent-primary)">$${asset.value}</span>
                        <span>|</span>
                        <span>${asset.lifespan} yrs</span>
                        <span>|</span>
                        <span>${asset.mode}</span>
                    </div>
                </div>
                <button class="btn btn-danger" onclick="deleteAsset(${asset.id})">Delete</button>
            `;
            assetListEl.appendChild(el);
        });
        totalValueEl.textContent = formatMoney(totalVal);
    }

    function renderIndividualReports() {
        individualContainer.innerHTML = '';
        assets.forEach(asset => {
            const schedule = asset.mode === 'Straight-Line' ? getStraightLineSchedule(asset) : getDecliningBalanceSchedule(asset);
            
            const card = document.createElement('div');
            card.className = 'card asset-detail-card';
            
            let rows = schedule.map(s => `
                <tr>
                    <td>Year ${s.year}</td>
                    <td>${formatMoney(s.dep)}</td>
                    <td>${formatMoney(s.endValue)}</td>
                    <td style="color: var(--text-secondary); font-size: 0.85em;">${formatMoney(s.monthly)} / mo</td>
                </tr>
            `).join('');

            card.innerHTML = `
                <div class="card-header">
                    <h2>${asset.name} <span style="font-weight: normal; color: var(--text-secondary); font-size: 0.9em">(${asset.mode})</span></h2>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Period</th>
                                <th>Depreciation</th>
                                <th>Book Value</th>
                                <th>Monthly</th>
                            </tr>
                        </thead>
                        <tbody>${rows}</tbody>
                    </table>
                </div>
            `;
            individualContainer.appendChild(card);
        });
    }

    function renderMonthlyReport() {
        // 1. Calculate max lifespan to know how far to iterate
        const maxYears = assets.reduce((max, a) => Math.max(max, a.lifespan), 0);
        const maxMonths = maxYears * 12;
        const monthlyTotals = new Array(maxMonths).fill(0);

        // 2. Aggregate monthly totals
        assets.forEach(asset => {
            const schedule = asset.mode === 'Straight-Line' ? getStraightLineSchedule(asset) : getDecliningBalanceSchedule(asset);
            schedule.forEach(yearData => {
                const startMonthIndex = (yearData.year - 1) * 12;
                for(let m = 0; m < 12; m++) {
                    if (startMonthIndex + m < maxMonths) {
                        monthlyTotals[startMonthIndex + m] += yearData.monthly;
                    }
                }
            });
        });

        // 3. Group consecutive identical months
        // Start date is current month/year for display purposes
        const startDate = new Date();
        startDate.setDate(1); // 1st of current month

        monthlyTableBody.innerHTML = '';
        if (maxMonths === 0) {
            monthlyTableBody.innerHTML = '<tr><td colspan="4" style="text-align:center">No assets to display</td></tr>';
            return;
        }

        let startIdx = 0;
        while (startIdx < maxMonths) {
            let currentVal = monthlyTotals[startIdx];
            
            // Find end of this block
            let endIdx = startIdx;
            while (endIdx + 1 < maxMonths && Math.abs(monthlyTotals[endIdx + 1] - currentVal) < 0.01) {
                endIdx++;
            }

            // Create Label
            const blockStartDate = addMonths(startDate, startIdx);
            const blockEndDate = addMonths(startDate, endIdx);
            
            let label = "";
            let numMonths = (endIdx - startIdx) + 1;
            
            if (numMonths === 1) {
                label = formatMonthYear(blockStartDate);
            } else {
                label = `${formatMonthYear(blockStartDate)} - ${formatMonthYear(blockEndDate)}`;
            }

            // Render Row
            // Only show if value > 0 (optional, but cleaner) -- usually depreciation report shows 0 if assets expire? 
            // The shell script shows all periods until max_months. We will do the same.
            
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${label}</td>
                <td>${numMonths}</td>
                <td>${formatMoney(currentVal)}</td>
                <td>${formatMoney(currentVal * 12)}</td>
            `;
            monthlyTableBody.appendChild(tr);

            startIdx = endIdx + 1;
        }
    }

    // Init
    init();

    // Expose switchTab to window
    window.switchTab = switchTab;

    // Toggle Form
    function toggleAddForm() {
        // ... (existing logic is fine, but we will make it robust)
        const wrapper = document.getElementById('add-asset-wrapper');
        const btn = document.getElementById('toggle-add-btn');
        const currentDisplay = window.getComputedStyle(wrapper).display;
        
        if (currentDisplay === 'none') {
            wrapper.style.display = 'block';
            updateButtonState(true);
        } else {
            wrapper.style.display = 'none';
            updateButtonState(false);
        }
    }

    function updateButtonState(isOpen) {
        const btn = document.getElementById('toggle-add-btn');
        if (isOpen) {
            btn.textContent = 'Cancel';
            btn.style.background = 'rgba(239, 68, 68, 0.2)';
            btn.style.color = 'var(--danger)';
            btn.style.borderColor = 'var(--danger)';
        } else {
            btn.textContent = '+ Add New';
            btn.style.background = '';
            btn.style.color = '';
            btn.style.borderColor = '';
        }
    }

    function syncUI() {
        const wrapper = document.getElementById('add-asset-wrapper');
        const currentDisplay = window.getComputedStyle(wrapper).display;
        updateButtonState(currentDisplay !== 'none');
    }

    // Expose toggle to window
    window.toggleAddForm = toggleAddForm;

    // Run sync on load and resize to ensure button text is correct
    window.addEventListener('load', syncUI);
    // Optional: Reset inline styles on resize so CSS media queries take over if user crosses breakpoint
    window.addEventListener('resize', () => {
       // Ideally we clear inline styles if crossing breakpoints, but for now just syncing text is impactful enough
       // actually, if we resize, the computed style might change.
       // Clearing inline style is safer to let CSS handle 'default' again.
       // But user might want to keep state. Let's just sync text.
       syncUI(); 
    });


</script>
